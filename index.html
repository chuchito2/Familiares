 
<html>
  <head>
    <title>Familiares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Foldit:wght@100&family=Nanum+Pen+Script&family=Noto+Sans+JP:wght@100&family=Rubik+Pixels&family=Shadows+Into+Light&family=Sigmar+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 style="font-family:'Nabla' ; font-size: 50px;">Familiares</h3>
      <br><br>

      <p style="font-size: 22px;">El modelo está entrenado para identificar familiares: </p>

      <b class="name_of_objects">
        papá
        <hr>
        mamá
        <hr>
        yo
        <hr>
        hermana
        <hr>
      </b>

      <label>Vista de la cámara: </label>
      <div id="camera"></div>
      
      <br><br>
      
      <div id="result"></div>
      
      <br><br>
      
      <button onclick="take_snapshot();" class="btn btn-info">Capturar familiar</button>
      
      <br><br>
      
      <button onclick="check();" class="btn btn-success">Identificar familiar</button>
      
      <br><br>

      <p style="font-size: 22px;">Objeto: <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Precisión: <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
